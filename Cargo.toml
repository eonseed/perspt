# Cargo.toml
[package]
name = "perspt"
version = "0.4.0"
edition = "2021"
authors = ["Vikrant Rathore"]
license = "LGPL-3.0"
description = "A performant CLI for talking to LLMs using the allms crate with unified API support"

[dependencies]
# LLM unified interface
allms = "0.17"

# Core async and traits
async-trait = "0.1.88"
tokio = { version = "1.42", features = ["full"] }

# CLI and configuration
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UI components
ratatui = "0.29"
crossterm = "0.29"
pulldown-cmark = "0.12"

# Logging
log = "0.4"
env_logger = "0.11"

# Utilities
anyhow = "1.0"